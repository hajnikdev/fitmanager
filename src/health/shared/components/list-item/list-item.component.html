<div class="list-item">
  <a [routerLink]="getRoute(item)">
    <p class="list-item__name">
      {{ item?.name }}
    </p>
    <p class="list-item__ingredients">
      <span *ngIf="item.ingredients; else showWorkout">
        {{ item?.ingredients }}
      </span>
      <ng-template #showWorkout>
        {{ item | workout}}
      </ng-template>
    </p>
  </a>
  <div class="list-item__delete" *ngIf="toggled">
    <p>Delete item?</p>
    <button class="confirm" type="button" (click)="removeItem(item)">Yes</button
    ><button class="cancel" type="button" (click)="toggle()">No</button>
  </div>
  <button class="trash" (click)="toggle()">Remove</button>
</div>

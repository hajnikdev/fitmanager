<div class="meal">
  <div class="meal__title">
    <h1>
      <span *ngIf="meal$ | async as meal; else loading">
        {{ meal?.hasOwnProperty("name") ? "Edit" : "Create" }} meal
      </span>
      <ng-template #loading> Loading... </ng-template>
    </h1>
  </div>
  <div>
    <app-meal-form (create)="addMeal($event)"></app-meal-form>
  </div>
</div>
